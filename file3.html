
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Python Compiler — Offline in Browser</title>
    <style>
        :root{
            --bg:#0f1724; --card:#0b1220; --accent:#16a34a; --muted:#9aa4b2; --text:#e6eef6;
        }
        *{box-sizing:border-box}
        body{margin:0;background:linear-gradient(180deg,#071023 0%,#071827 100%);color:var(--text);font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
        .wrap{max-width:1100px;margin:28px auto;padding:18px;display:grid;gap:14px}
        header{display:flex;align-items:center;gap:12px}
        header h1{font-size:18px;margin:0}
        .toolbar{display:flex;gap:8px;margin-left:auto;flex-wrap:wrap}
        button{background:var(--card);border:1px solid rgba(255,255,255,0.04);color:var(--text);padding:8px 12px;border-radius:8px;cursor:pointer}
        button.primary{background:linear-gradient(90deg,var(--accent),#10b981);color:#021014;font-weight:600}
        button:active{transform:translateY(1px)}
        .container{display:grid;grid-template-columns:1fr 420px;gap:14px;min-height:64vh}
        .panel{background:var(--card);border-radius:10px;padding:12px;display:flex;flex-direction:column;gap:8px;border:1px solid rgba(255,255,255,0.03)}
        .editor{flex:1;display:flex;flex-direction:column}
        textarea#code{flex:1;width:100%;min-height:420px;background:transparent;border:none;outline:none;color:var(--text);font-family:ui-monospace,SFMono-Regular,Menlo,monospace;font-size:13px;resize:none;padding:10px}
        .hint{color:var(--muted);font-size:13px}
        .output{height:420px;overflow:auto;background:#02060a;border-radius:8px;padding:10px;color:#dff7e6;font-family:ui-monospace,monospace;font-size:13px;box-shadow:inset 0 0 0 1px rgba(255,255,255,0.02)}
        .meta{display:flex;gap:8px;align-items:center;justify-content:space-between}
        .small{font-size:13px;color:var(--muted)}
        .footer{display:flex;gap:8px;align-items:center;justify-content:space-between;color:var(--muted);font-size:13px}
        a{color:var(--accent);text-decoration:none}
        @media (max-width:980px){ .container{grid-template-columns:1fr} .output{height:240px} textarea#code{min-height:240px} }
    </style>
</head>
<body>
    <div class="wrap">
        <header>
            <h1>Python Compiler (runs in your browser)</h1>
            <div class="toolbar">
                <button id="runBtn" class="primary" title="Run (Ctrl/Cmd+Enter)">Run ▶</button>
                <button id="stopBtn" title="Stop execution">Stop ⛔</button>
                <button id="clearOutBtn" title="Clear output">Clear Output</button>
                <button id="downloadBtn" title="Download code">Download</button>
                <button id="resetBtn" title="Reset to sample">Reset</button>
            </div>
        </header>

        <main class="container">
            <section class="panel editor">
                <div class="meta">
                    <div class="small">Code editor — Ctrl/Cmd+Enter to run</div>
                    <div class="small hint">Autosaves in local storage</div>
                </div>
                <textarea id="code" spellcheck="false"></textarea>
                <div style="display:flex;gap:8px;justify-content:flex-end">
                    <button id="saveBtn" title="Save to local file">Save</button>
                </div>
            </section>

            <aside class="panel">
                <div class="meta">
                    <div class="small">Output</div>
                    <div class="small hint">Prints, errors and repl output</div>
                </div>
                <pre id="output" class="output" aria-live="polite"></pre>
                <div class="footer">
                    <div class="small">Using Skulpt (runs fully client-side)</div>
                    <div class="small">No network requests for user code</div>
                </div>
            </aside>
        </main>
    </div>

    <!-- Skulpt (runs Python in browser). Uses client-side interpreter; no server required. -->
    <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>

    <script>
        // Minimal browser-side Python runner using Skulpt
        const codeEl = document.getElementById('code');
        const outEl = document.getElementById('output');
        const runBtn = document.getElementById('runBtn');
        const stopBtn = document.getElementById('stopBtn');
        const clearOutBtn = document.getElementById('clearOutBtn');
        const saveBtn = document.getElementById('saveBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');

        // Sample starter code
        const SAMPLE = `# Simple example
def fib(n):
        a,b = 0,1
        for _ in range(n):
                print(a, end=" ")
                a,b = b,a+b

print("Hello from Python!")
fib(10)
`;

        // Load saved code if present
        const STORAGE_KEY = 'py_compiler_code_v1';
        codeEl.value = localStorage.getItem(STORAGE_KEY) || SAMPLE;
        codeEl.addEventListener('input', () => localStorage.setItem(STORAGE_KEY, codeEl.value));

        // Output helpers
        function appendOutput(text, cls){
            outEl.textContent += text;
            outEl.scrollTop = outEl.scrollHeight;
        }
        function clearOutput(){ outEl.textContent = ''; }

        // Skulpt output callback
        function outf(text){
            appendOutput(text);
        }

        function builtinRead(x) {
            if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined) {
                throw "File not found: '" + x + "'";
            }
            return Sk.builtinFiles["files"][x];
        }

        let currentExecution = null;

        async function runCode() {
            clearOutput();
            const prog = codeEl.value;
            // Configure Skulpt
            Sk.configure({output:outf, read:builtinRead, execLimit: 1000000});
            // asyncToPromise executes Python asynchronously and returns a Promise
            try {
                runBtn.disabled = true;
                stopBtn.disabled = false;
                currentExecution = Sk.misceval.asyncToPromise(() => Sk.importMainWithBody("<stdin>", false, prog, true));
                await currentExecution;
            } catch (err) {
                appendOutput(String(err) + "\n");
            } finally {
                runBtn.disabled = false;
                stopBtn.disabled = true;
                currentExecution = null;
            }
        }

        function stopExecution() {
            // Skulpt doesn't provide a robust kill; we can set execLimit to low or reload the page.
            // Here we attempt to disable further CPU by setting a small execLimit and re-run an empty task.
            if (currentExecution) {
                // There's no direct cancel; inform user and advise reload if needed.
                appendOutput("\nExecution cancellation requested. If the script continues, reload the page.\n");
                // Attempt a soft stop by setting execLimit to 0 for future runs.
                Sk.configure({execLimit: 1});
                currentExecution = null;
                runBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }

        runBtn.addEventListener('click', runCode);
        stopBtn.addEventListener('click', stopExecution);
        clearOutBtn.addEventListener('click', clearOutput);
        saveBtn.addEventListener('click', () => {
            const blob = new Blob([codeEl.value], {type: 'text/x-python'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'script.py';
            a.click();
            URL.revokeObjectURL(url);
        });
        downloadBtn.addEventListener('click', () => saveBtn.click());
        resetBtn.addEventListener('click', () => {
            if (confirm('Reset editor to the default sample code?')) {
                codeEl.value = SAMPLE;
                localStorage.setItem(STORAGE_KEY, SAMPLE);
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            const mod = navigator.platform.includes('Mac') ? e.metaKey : e.ctrlKey;
            if (mod && e.key === 'Enter') { e.preventDefault(); runCode(); }
            if (mod && e.key.toLowerCase() === 's') { e.preventDefault(); saveBtn.click(); }
        });

        // Accessibility: focus editor on load
        window.addEventListener('load', () => codeEl.focus());
    </script>
</body>
</html>
